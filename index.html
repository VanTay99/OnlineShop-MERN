<!DOCTYPE html>
<html>
    <body>
        <div class="card-list">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="" class="card-image"
                >
                <div class="card-content">
                    <h3 class="card-title">2020  World Champions Gaming Warzone</h3>
                    <div class="card-user">
                        <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="card-avatar">
                        <div class="card-info">
                            <div class="card-user-top">
                                <h4 class="card-user-name">
                                    <i class="fa fa-check card-user-check"></i>
                                </h4>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body> 
</html>
